{% extends 'adminapp/base.html' %}
{% load static %}


{% block content %}
<div class="category_delete">
    Уверены, что хотите удалить {{ categories.name }} 
    
    <form action="{% url 'admin:category_delete' categories_to_delete.pk %}"
        method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="удалить">
</form>
<button class="btn btn-success">
    <a href="{% url 'admin:categories' %}">
        Отмена
    </a>
</button>
</div>
{% endblock %}
