{% if paginator %}
	{% if page.has_previous %}
		<a href="#">Назад</a>
	{% endif %}
		
	Страница {{ page.number }} из {{ paginator.num_pages }}

	{% if page.has_next %}
		<a href="#">Вперед</a>
	{% endif %}
{% endif %}

{% for product in products %}
	<div class="block">
		<a href="{% url "products:product" product.id %}"><img class="product-image" src="/media/{{ product.image }}" alt=""> 
			<div class="text">
				<img src="/static/img/icon-hover.png" alt="img">
				<h4>{{ product.name }}</h4>
				<p>{{ product.description }}</p>
				<p>{{ product.price }}</p>
			</div> 
		</a>
	</div>
{% endfor %}
